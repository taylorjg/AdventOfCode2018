<html>

<head>
  <title>Day 10</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <svg id="svg"></svg>
    <span>Count: <span id="countLabel"></span></span>
    <div id="buttons">
      <button class="btn btn-default btn-xs" id="fastRewind">
        <i class="fas fa-backward"></i>
        <sub class="full">600 fps</sub>
        <sub class="mini">600</sub>
      </button>
      <button class="btn btn-default btn-xs" id="stepBackward">
        <i class="fas fa-step-backward"></i>
        <sub class="full">step</sub>
        <sub class="mini">1</sub>
      </button>
      <button class="btn btn-default btn-xs" id="play-x2">
        <i class="fas fa-play"></i>
        <sub class="full">2 fps</sub>
        <sub class="mini">2</sub>
      </button>
      <button class="btn btn-default btn-xs" id="play-x60">
        <i class="fas fa-play"></i>
        <sub class="full">60 fps</sub>
        <sub class="mini">60</sub>
      </button>
      <button class="btn btn-default btn-xs" id="pause">
        <i class="fas fa-pause"></i>
        <sub class="full">&nbsp;</sub>
        <sub class="mini">&nbsp;</sub>
      </button>
      <button class="btn btn-default btn-xs" id="stepForward">
        <i class="fas fa-step-forward"></i>
        <sub class="full">step</sub>
        <sub class="mini">1</sub>
      </button>
      <button class="btn btn-default btn-xs" id="fastForward">
        <i class="fas fa-forward"></i>
        <sub class="full">600 fps</sub>
        <sub class="mini">600</sub>
      </button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
